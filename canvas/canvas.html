<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My frist Canvas</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    
</head>
<body>
    <canvas id="xxx" width=300 height=300></canvas>
    <div id=actions class="actions">
      <svg id="brush" class="icon">
        <use xlink:href="#icon-brush"></use>
      </svg>
      <svg id="eraser" class="icon">
        <use xlink:href="#icon-eraser"></use>
      </svg>
      <svg id="update" class="icon">
        <use xlink:href="#icon-update"></use>
      </svg>
      <svg id="download" class="icon">
        <use xlink:href="#icon-download"></use>
      </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black"></li>
        <li id="red" class="red"></li>
        <li id="blue" class="blue"></li>
        <li id="purple" class="purple"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
</body>  
<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_968044_md6xp5jj6af.js"></script>
</html>
